<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <button class="btn btn__success btn--success">Success</button>
        <button class="btn btn__warn btn--warn">Warn</button>
        <button class="btn btn__danger btn--danger">Danger</button>
    </div>
    <div>
       <div id="toast">
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__body">
                <div class="toast__title ">Thành công</div>
                <div class="toast__msg ">Bạn đã đăng nhập thành rồi hêhe công</div>
            </div>
                <div class="toast__close ">
                <i class="fas fa-times"></i>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
